<div class="accordion" id="serviceTypesAccordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="serviceTypesHeading">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#serviceTypesCollapse"
      >
        Service Types
      </button>
    </h2>
    <div id="serviceTypesCollapse" class="accordion-collapse collapse" data-bs-parent="#serviceTypesAccordion">
      <div class="accordion-body table-responsive">
        <table id="serviceTypesTable" class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            {% for service_type in service_types %}
            <tr>
              <td>{{ service_type.id }}</td>
              <td>{{ service_type.name }}</td>
              <td>{{ service_type.description }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
