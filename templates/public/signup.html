<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Household Services Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
  </head>
  <body>
    <main class="container-sm my-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Signup as a Customer</h2>

              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <form action="/signup" method="POST">
                <div class="mb-3">
                  <label for="customer-name" class="form-label">Name</label>
                  <input type="text"
                         class="form-control"
                         id="customer-name"
                         name="name"
                         required />
                </div>

                <div class="mb-3">
                  <label for="customer-email" class="form-label">Email</label>
                  <input type="email"
                         class="form-control"
                         id="customer-email"
                         name="email"
                         required />
                </div>

                <div class="mb-3">
                  <label for="customer-password" class="form-label">Password</label>
                  <input type="password"
                         class="form-control"
                         id="customer-password"
                         name="password"
                         required />
                </div>

                <div class="mb-3">
                  <label for="customer-phone" class="form-label">Phone Number</label>
                  <input type="text"
                         class="form-control"
                         id="customer-phone"
                         name="phone_number"
                         required />
                </div>

                <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <select class="form-select" id="city" name="city_id" required>
                    <option value="" disabled selected>Select your city</option>
                    {% for state_code, cities_group in cities|groupby('state_code') %}
                      <optgroup label="{{ state_code }}">
                        {% for city in cities_group %}
                          <option value="{{ city.id }}">{{ city.name }}</option>
                        {% endfor %}
                      </optgroup>
                    {% endfor %}
                  </select>
                </div>

                <div class="mb-3">
                  <label for="customer-address" class="form-label">Address</label>
                  <input type="text"
                         class="form-control"
                         id="customer-address"
                         name="address"
                         required />
                </div>

                <div class="mb-3">
                  <label for="customer-postal-code" class="form-label">Postal Code</label>
                  <input type="text"
                         class="form-control"
                         id="customer-postal-code"
                         name="postal_code"
                         required />
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Signup</button>
                </div>

                <div class="mt-3 text-center">
                  <span>Already have an account?</span>
                  <div class="d-grid gap-2 mt-2">
                    <a href="/login" class="btn btn-secondary">Login</a>
                  </div>
                </div>
                <hr />

                <div class="mt-3 text-center">
                  <span>Want to work for the platform?</span>
                  <div class="d-grid gap-2 mt-2">
                    <a href="/signup-as-professional" class="btn btn-secondary">Signup as a Professional</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
  </body>
</html>
